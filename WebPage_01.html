<!--declaration defines this document to be HTML5-->
<!DOCTYPE html>
<!--the root element of an HTML page-->
<!--eclaring a language is important for accessibility applications (screen readers) and search engines-->
<html lang="en-US">

<head>
<!--set title of Web Page-->
<title>First Web Page</title>
</head>
<!--contains the visible page content-->
<body>
<!--Large Heading-->
<h1>Hello World</h1>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<!-- define a Paragraph-->
<p>This a Paragraph</p>
<!--defines a line break-->
<br>
<br>
<!--This is a link tag-->
<a> This is a link without href attribute</a>
<!--The link's destination is specified in the href attribute. -->
<a href="https://www.w3schools.com">This is a link</a>
<br>
<!--HTML images are defined with the <img> tag-->
<!--The filename of the image source is specified in the src attribute-->
<!--HTML images also have width and height attributes, which specifies the width and height of the image-->
<!--The alt attribute specifies an alternative text to be used, if an image cannot be displayed.-->
<img src="HTML1.png" height="150" width="120" alt="HTML5">
<!--The style attribute is used to specify the styling of an element, like color, font, size etc.-->
<p style="color:purple ;font-family:Arial">Paragraph with style attribute</p>
<!--Here, a title attribute is added to the <p> element. The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph-->
<p title="HTML5">This paragraph have title</p>
</body>
</html>
